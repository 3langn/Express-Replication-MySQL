version: '3'

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - '8080:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - node-app1
      - node-app2
  node-app1:
    image: node-app
    build: .
    env_file:
      - ./.env
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      DB_HOST: node1
      DB_READ_HOST1: node2
      DB_READ_HOST2: node3
      PORT: 2222
      NODE_ENV: 'development'
    command: npm run dev

  node-app2:
    image: node-app
    build: .
    env_file:
      - ./.env
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      DB_HOST: node1
      DB_READ_HOST1: node2
      DB_READ_HOST2: node3
      PORT: 3333
      NODE_ENV: 'development'
    command: npm run dev

  node1:
    image: mysql/mysql-server:8.0
    container_name: node1
    hostname: node1
    ports:
      - 3306
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=mypass
    command:
      [
        'mysqld',
        '--server-id=1',
        '--log-bin=mysql-bin-1.log',
        '--enforce-gtid-consistency=ON',
        '--log-slave-updates=ON',
        '--gtid-mode=ON',
        '--transaction-write-set-extraction=XXHASH64',
        '--binlog-checksum=NONE',
        '--master-info-repository=TABLE',
        '--relay-log-info-repository=TABLE',
        '--plugin-load=group_replication.so',
        '--relay-log-recovery=ON',
        '--loose-group-replication-start-on-boot=OFF',
        '--loose-group-replication-group-name=aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee',
        '--loose-group-replication-local-address=node1:6606',
        '--loose-group-replication-group-seeds=node1:6606,node2:6606,node3:6606',
        '--loose-group-replication-single-primary-mode=ON',
        '--loose-group-replication-enforce-update-everywhere-checks=OFF',
      ]
    healthcheck:
      test: 'mysqladmin ping -u root -p$${MYSQL_ROOT_PASSWORD}'
      interval: 2s
      retries: 20

  node2:
    image: mysql/mysql-server:8.0
    container_name: node2
    hostname: node2
    ports:
      - 3306
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=mypass
    command:
      [
        'mysqld',
        '--server-id=1',
        '--log-bin=mysql-bin-1.log',
        '--enforce-gtid-consistency=ON',
        '--log-slave-updates=ON',
        '--gtid-mode=ON',
        '--transaction-write-set-extraction=XXHASH64',
        '--binlog-checksum=NONE',
        '--master-info-repository=TABLE',
        '--relay-log-info-repository=TABLE',
        '--plugin-load=group_replication.so',
        '--relay-log-recovery=ON',
        '--loose-group-replication-start-on-boot=OFF',
        '--loose-group-replication-group-name=aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee',
        '--loose-group-replication-local-address=node2:6606',
        '--loose-group-replication-group-seeds=node1:6606,node2:6606,node3:6606',
        '--loose-group-replication-single-primary-mode=ON',
        '--loose-group-replication-enforce-update-everywhere-checks=OFF',
      ]
    healthcheck:
      test: 'mysqladmin ping -u root -p$${MYSQL_ROOT_PASSWORD}'
      interval: 2s
      retries: 20

  node3:
    image: mysql/mysql-server:8.0
    container_name: node3
    hostname: node3
    ports:
      - 3306
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=mypass
    command:
      [
        'mysqld',
        '--server-id=1',
        '--log-bin=mysql-bin-1.log',
        '--enforce-gtid-consistency=ON',
        '--log-slave-updates=ON',
        '--gtid-mode=ON',
        '--transaction-write-set-extraction=XXHASH64',
        '--binlog-checksum=NONE',
        '--master-info-repository=TABLE',
        '--relay-log-info-repository=TABLE',
        '--plugin-load=group_replication.so',
        '--relay-log-recovery=ON',
        '--loose-group-replication-start-on-boot=OFF',
        '--loose-group-replication-group-name=aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee',
        '--loose-group-replication-local-address=node3:6606',
        '--loose-group-replication-group-seeds=node1:6606,node2:6606,node3:6606',
        '--loose-group-replication-single-primary-mode=ON',
        '--loose-group-replication-enforce-update-everywhere-checks=OFF',
      ]
    healthcheck:
      test: 'mysqladmin ping -u root -p$${MYSQL_ROOT_PASSWORD}'
      interval: 2s
      retries: 20

  redis:
    image: redis
