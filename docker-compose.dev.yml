version: '3'

services:
  nginx:
    ports:
      - '80:80'
  node-app1:
    build:
      context: .
      args:
        NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      DB_HOST: mysql_slave
      DB_PORT: 3306
      DB_USERNAME: 'mydb_slave_user'
      DB_PASSWORD: 'mydb_slave_pwd'
      DB_DATABASE: 'mydb'
      PORT: 2222
      JWT_SECRET: 'thisisasamplesecret'
      JWT_ACCESS_EXPIRATION_MINUTES: 30
      JWT_REFRESH_EXPIRATION_DAYS: 30
      NODE_ENV: 'development'
    command: npm run dev
    depends_on:
      - mysql_slave
  node-app2:
    build:
      context: .
      args:
        NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      DB_HOST: mysql_slave2
      DB_PORT: 3306
      DB_USERNAME: 'mydb_slave_user'
      DB_PASSWORD: 'mydb_slave_pwd'
      DB_DATABASE: 'mydb'
      PORT: 3333
      JWT_SECRET: 'thisisasamplesecret'
      JWT_ACCESS_EXPIRATION_MINUTES: 30
      JWT_REFRESH_EXPIRATION_DAYS: 30
      NODE_ENV: 'development'
    command: npm run dev
    depends_on:
      - mysql_slave2
  mysql:
    image: mysql:8
    ports:
      - '3307:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '111'
      MYSQL_USER: 'mydb_slave_user'
      MYSQL_PASSWORD: 'mydb_slave_pwd'
      MYSQL_DATABASE: 'mydb'

  redis:
    image: redis
